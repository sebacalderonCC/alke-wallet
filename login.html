<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Alke Wallet</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <main class="container vh-100 d-flex justify-content-center align-items-center">
    <section class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Alke Wallet</h2>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" id="user" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contrase√±a</label>
          <input type="password" id="pass" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </section>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
