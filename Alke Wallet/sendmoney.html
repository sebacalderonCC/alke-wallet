<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar dinero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h3>Enviar dinero</h3>

  <input type="text" id="receiver" class="form-control mb-3"
    placeholder="Usuario destinatario">

  <input type="number" id="amount" class="form-control mb-3"
    placeholder="Monto" min="1">

  <button id="sendBtn" class="btn btn-primary w-100">
    Enviar
  </button>
</div>

<script src="js/sendmoney.js"></script>
</body>
</html>
