<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú | Alke Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Animación de tarjeta */
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: default;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Hover de botones */
    a.btn {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a.btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Mensajes emergentes */
    .message {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Alke Wallet</span>
  </div>
</nav>

<div class="container mt-4">

  <h4>Bienvenido, <span id="userName"></span></h4>

  <div class="card p-3 mb-3">
    <h5>Saldo disponible</h5>
    <h2><span id="balance">0</span></h2>
  </div>

  <a href="deposit.html" class="btn btn-success w-100 mb-2">
    Depositar
  </a>

  <a href="sendmoney.html" class="btn btn-primary w-100 mb-2">
    Enviar dinero
  </a>

  <a href="transactions.html" class="btn btn-secondary w-100">
    Últimos movimientos
  </a>

</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Menu JS -->
<script>
$(document).ready(function() {
    // 1️⃣ Validar usuario
    const user = localStorage.getItem('user');
    if (!user) {
        window.location.href = 'login.html';
        return;
    }

    // 2️⃣ Mostrar nombre de usuario
    $("#userName").hide().text(user).fadeIn(600);

    // 3️⃣ Mostrar saldo
    const saldo = Number(localStorage.getItem('saldo')) || 0;
    $("#balance").hide().text(`$${saldo.toLocaleString('es-CL')}`).fadeIn(600);

    // 4️⃣ Animar tarjeta
    $(".card").hide().delay(200).fadeIn(600);

    // 5️⃣ Animar botones de acción
    $("a.btn").hide().each(function(index) {
        $(this).delay(400 + 200 * index).fadeIn(600);
    });

    // 6️⃣ Hover animado de botones y tarjetas
    $(".card, .btn").hover(
        function() {
            $(this).addClass('shadow').css('transform','translateY(-3px)');
        },
        function() {
            $(this).removeClass('shadow').css('transform','translateY(0)');
        }
    );

    // 7️⃣ Función para mostrar mensajes emergentes
    function showMessage(text, type = 'info') {
        const color = type === 'success' ? '#198754' :
                      type === 'error' ? '#dc3545' : '#0d6efd';
        const msg = $('<div class="message">'+text+'</div>');
        $('body').append(msg);
        msg.css('background-color', color);
        msg.fadeIn(400).delay(1500).fadeOut(400, function() {
            $(this).remove();
        });
    }

    // Ejemplo de mensaje al entrar
    showMessage("Bienvenido a Alke Wallet!", "success");
});
</script>
</body>
</html>
